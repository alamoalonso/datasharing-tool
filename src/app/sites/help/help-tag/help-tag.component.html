<li class="list-group-item">
  <a
  href="{{ ID_hash }}"
  class="text-reset"
  data-toggle="collapse"
  aria-expanded="false"
  attr.aria-controls="{{ ID_normal }}">
    <div class="row">
      <div class="col-md-12">
        <span>{{ dimension }}</span>
      </div>
    </div>
  </a>
  <div class="container collapse" id="{{ ID_normal }}">
    <hr>
    <div class="row">
      <p>
        {{ explanation }}
      </p>
    </div>
  </div>
</li>
